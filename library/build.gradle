plugins {
    id 'java-library'
    id 'com.jfrog.bintray' version '1.7.3'
    id "com.github.b3er.local.properties" version "1.1"
}

version = '3.0'
group = 'pw.phylame.util'
description = 'Commons & Utilities for Java'

sourceCompatibility = '1.8'

dependencies {
    api "org.projectlombok:lombok:1.16.18"
    testImplementation 'junit:junit:4.12'
}

bintray {
    user = project['bintray.user']
    key = project['bintray.apikey']
    pkg {
        repo = 'maven'
        name = 'commons'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/phylame/jclp.git'
        websiteUrl = 'https://github.com/phylame/jclp'
        publish = true

        version {
            name = project.version
            desc = project.description
            released = new Date()
//            vcsTag = '1.3.0'
        }
    }
}
